<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
	<title>practice-bootstrap-proj-a-to-z</title>
    <meta charset="utf-8">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML, CSS, JavaScript, bootstrap, responsive">
	<meta name="RHCronos" content="rownoksomoy@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- defualt CSS -->
	<link href="assets/css/default.css" rel="stylesheet">
  </head>
  <body>
	<!--header section start-->
	<header id="header" class="mb-3">
		<!-- this is the container/ vewport-->
		<section class="container border border-3 border-info">
			<!-- this is the div where you active flex & gutter-->
			<div class="row gy-4 border border-3 border-warning">
				<!-- this is the div where you set breckpoint & column number-->
				<div class="col-12 col-sm-6 col-md-3 border border-danger order-sm-1 order-md-1">
					<!-- this is the div where you put contents like img/text/video etc -->
					<div class="heder-content text-center">
						<h1>header-left</h1>
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-6 border border-danger order-sm-3 order-md-2">
					<div class="heder-content text-center">
						<h1>header-center</h1>
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-3 border border-danger order-sm-2 order-md-3">
					<div class="heder-content text-center">
						<h1>header-right</h1>
					</div>
				</div>
			</div>
		</section>
	</header>
	<!--header section end-->
	<!--nav section start-->
	<nav id="nav-bar" class="mb-4">
		<section class="container border border-3 border-info">
			<div class="row gy-4 border border-3 border-warning">
				<div class="col-12 border border-danger">
					<div class="nav-content text-center">
						<h1>nav-bar</h1>
					</div>
				</div>
			</div>
		</section>
	</nav>
	<!--nav section end-->
	<!--main section start-->
	<main id="main" class="mb-4">
		<section class="container border border-3 border-info">
			<div class="row gy-4 border border-3 border-warning">
				<div class="col-12 col-sm-6 col-md-3 border border-danger order-md-1">
					<div class="main-content text-center">
						<h1>aside-left</h1>
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-6 border border-danger order-md-2">
					<div class="row g-2">
						<div class="col-6 border border-danger">
							<div class="main-content text-center">
								<h1>main-1</h1>
							</div>
						</div>
						<div class="col-6 border border-danger">
							<div class="main-content text-center">
								<h1>main-2</h1>
							</div>
						</div>
						<div class="col-6 border border-danger">
							<div class="main-content text-center">
								<h1>main-3</h1>
							</div>
						</div>
						<div class="col-6 border border-danger">
							<div class="main-content text-center">
								<h1>main-4</h1>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-sm-6 offset-sm-6 col-md-3 offset-md-0 border border-danger order-md-3">
					<div class="main-content text-center">
						<h1>aside-right</h1>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!--main section end-->
	<!--big footer section start-->
	<section id="big-footer" class="mb-4">
		<section class="container border border-3 border-info">
			<div class="row gy-4 border border-3 border-warning">
				<div class="col-12 col-sm-6 col-md-3 border border-danger order-md-1">
					<div class="bf-content text-center">
						<h1>bf-1</h1>
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-3 border border-danger order-md-2">
					<div class="bf-content text-center">
						<h1>bf-2</h1>
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-3 border border-danger order-md-3">
					<div class="bf-content text-center">
						<h1>bf-3</h1>
					</div>
				</div>
				<div class="col-12 col-sm-6 col-md-3 border border-danger order-md-4">
					<div class="bf-content text-center">
						<h1>bf-4</h1>
					</div>
				</div>
			</div>
		</section>
	</section>
	<!--big footer section end-->
	<!--footer section strat-->
	<footer id="footer" class="mb-4">
		<section class="container border border-3 border-info">
			<div class="row gy-4 border border-3 border-warning">
				<div class="col-12 border border-danger">
					<div class="footer-content text-center">
						<h1>footer</h1>
					</div>
				</div>
			</div>
		</section>
	</footer>
	<!--footer section end-->
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
	<!-- defualt js-->
	<script src="assets/js/main.js"></script>
  </body>
</html>
